<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Alpha Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="main-content">
        <img src="green-tick.png" alt="Green-Tick Icon" class="icon2">
        <h1>X-Alpha is live!!</h1>
        <p id="message">Head to your Twitter or Dexscreener to see Xalpha in action!</p>
        <div class="buttons-container">
            <button id="check-twitter">
                <img src="twitter-icon.png" alt="Twitter Icon" class="icon">
            </button>
            <button id="check-dexscreener">
                <img src="dexscreener-icon.png" alt="Dexscreener Icon" class="icon">
            </button>
            <button id="open-extension">
                Open Extension
            </button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
